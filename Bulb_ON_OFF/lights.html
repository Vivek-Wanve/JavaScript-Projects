<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb</title>
    <style>
        .box{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #image{
            margin-bottom: 3%;
        }
        button{
            background-color:rgb(125, 199, 15);
            border-radius: 5px;
            border: 2px solid white;
            font-size: 20px;
            width: 10%;
        }
    </style>
</head>
<body style = "background-color: black;">
    <div class="box">
        <img id="image" src="bulb_off.jpg" alt="Bulb Off">
    </div>
    <div class="box">
        <button id="btn">Turn ON</button>
    </div>

    <script>
        let Btn = document.getElementById('btn');
        let Img = document.getElementById('image');
        Btn.addEventListener("click", bulbChange);
        function bulbChange(e){
            if(e.currentTarget.textContent == "Turn ON")
            {
                Img.src="bulb_on.jpg";
                Btn.textContent = "Turn OFF";
            }
            else
            {
                Img.src="bulb_off.jpg";
                Btn.textContent = "Turn ON";
            }
        }
    </script>
</body>
</html>
